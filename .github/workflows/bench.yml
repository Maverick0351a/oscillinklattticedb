name: Bench Suite

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e api[dev]

      - name: Prepare data
        run: |
          python api/scripts/fetch_samples.py
          python api/scripts/extract_assets.py --manifest bench/assets/manifest.yml --out-dir sample_data/assets_txt
          python api/scripts/build_lattices.py --input sample_data/assets_txt --out latticedb

      - name: Start API (background)
        working-directory: api
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8080 > ../uvicorn.log 2>&1 &
          echo $! > ../api.pid

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -s http://127.0.0.1:8080/health | grep -q '"ok": *true'; then
              echo "API is up"; exit 0; fi; sleep 1; done
          echo "API failed to start"; echo "---uvicorn.log---"; tail -n 200 uvicorn.log || true; exit 1

      - name: Run bench scripts
        run: |
          python api/scripts/bench_query.py --url http://127.0.0.1:8080 --db-path latticedb --runs 10 --warmup 2 --q 'What short sanity check?' --k-lattices 8 --select 6 --out _bench/bench_query.json --csv _bench/bench_query.csv || true
          python api/scripts/bench_scale.py --url http://127.0.0.1:8080 --db-path latticedb --q 'What is Oscillink?' --select 6 --runs 10 --k-grid 4,8 --out _bench/bench_scale.json || true
          python api/scripts/bench_concurrency.py --url http://127.0.0.1:8080 --runs 50 --concurrency 10 --q 'What is Oscillink?' || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bench-artifacts
          path: |
            _bench/
            bench/
            benchmark.md
            uvicorn.log

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then kill "$(cat api.pid)" || true; fi
          sleep 1